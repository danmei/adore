<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ADORE â€“ An Application for Drawing Object RElations</title>

        <link href="../common/css/normalize.css" type="text/css" rel="stylesheet">
        <link href="standalone.less" type="text/css" rel="stylesheet/less">

        <script data-main="main" src="../common/js/require.js"></script>

        <style>
            .editor {
                width: 95%;
                font-family: monospace;
                font-size: 10pt;
                height: 25em;
                resize: none;
            }
        </style>
    </head>
    <body>

        <!-- Menu box -->
        <div id="menuBox" class="common-box">
            <hgroup id="headerGroup">
                <h1 id="header">ADORE</h1>
                <h2 id="subHeader">An <span>A</span>pplication for <span>D</span>rawing
                    <span>O</span>bject <span>RE</span>lations
                </h2>
            </hgroup>
            <button id="drawButton">Draw!</button>
            <button id="reloadJSONButton">Reload JSON!</button>
            <button id="reloadCSSButton">Reload LESS or CSS!</button>
        </div>

        <div style="display: table; width: 100%; ">

            <div style="display: table-cell; text-align: center;">
                <div>JSON instance</div>
                <!-- JSON instance textbox -->
                <textarea class="editor" id="jsonInstanceText" spellcheck="false"></textarea>
            </div>

            <div style="display: table-cell; text-align: center;">
                <div>LESS or CSS</div>
                <!-- LESS CSS textbox -->
                <textarea class="editor" id="lessText" spellcheck="false"></textarea>
            </div>
        </div>

        <!-- Drawing area -->
        <div id="drawingArea">
        </div>

        <!-- JSON Schema validation result panel -->
        <div id="reportBox" class="common-box">
            <h2>There were errors validating the JSON data set...</h2>
        </div>

        <!-- Path navigator box -->
        <div id="pathNavigator" class="common-box">
            Path <span id="pathIDSpan">1 of 3</span>
            <span id="pathNavButtonSpan">
                <button id="previousPathButton" type="button">Previous path</button>
                <button id="nextPathButton" type="button">Next path</button>
                <input id="allPathsToggle" type="checkbox" /> All Paths
            </span>
        </div>
    </body>
</html>
