<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ADORE â€“ An Application for Drawing Object RElations</title>

        <link href="css/normalize.css" type="text/css" rel="stylesheet">
        <link href="css/adore.less" type="text/css" rel="stylesheet/less">

        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/jquery-ui.js" type="text/javascript"></script>
        <script src="js/jsPlumb.js" type="text/javascript"></script>
        <script src="js/json.ref.js" type="text/javascript"></script>
        <script src="js/less.js" type="text/javascript"></script>
        <script src="js/adore.js" type="text/javascript"></script>
        <script src="js/adore-gui.js" type="text/javascript"></script>
    </head>
    <body>

        <!-- Menu box -->
        <div id="menuBox" class="common-box">
            <hgroup id="headerGroup">
                <h1 id="header">ADORE</h1>
                <h2 id="subHeader">An <span>A</span>pplication for <span>D</span>rawing
                    <span>O</span>bject <span>RE</span>lations
                </h2>
            </hgroup>
            <div>
                <form id="fileInputForm">
                    <div>
                        <label for="skinFile">CSS Skin File:</label>
                        <span id="skinFileName"></span>
                        <input type="file" id="skinFile">
                        <button id="skinFileBrowseButton" type="button">Browse...</button>
                    </div>
                    <div>
                        <label for="jsonFile">JSON Data File:</label>
                        <span id="jsonFileName"></span>
                        <input type="file" id="jsonFile">
                        <button id="jsonFileBrowseButton" type="button">Browse...</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Custom properties float -->
        <div id="propertiesBox" class="common-box">
            <div>Custom properties</div>
            <div>
                <table id="propertiesTable">
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                    <tr><td>First Name</td><td>John</td></tr>
                    <tr><td>Last Name</td><td>Doe</td></tr>
                    <tr><td>Born</td><td>1988</td></tr>
                </table>
            </div>
        </div>

        <!-- Drawing area -->
        <div id="drawingArea">
        </div>

        <!-- Path navigator box -->
        <div id="pathNavigator" class="common-box">
            Path <span id="pathIDSpan">1 of 3</span>
            <span id="pathNavButtonSpan">
                <button id="previousPathButton" type="button">Previous path</button>
                <button id="nextPathButton" type="button">Next path</button>
            </span>
        </div>
    </body>
</html>
